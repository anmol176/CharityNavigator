<ion-header>
  <ion-toolbar color="light">
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark">
        <ion-icon name="settings" (click)="settings()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider color="dark">
    <strong style="color: white;">Causes you support</strong>
  </ion-item-divider>
  <ion-list *ngFor="let charity of organisations">
    <ion-card>
      <img src="{{charity.image}}" />
      <ion-card-content>
        <ion-card-title>
          {{charity.title}}
        </ion-card-title>
        <p>
          {{charity.description}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-item-divider color="dark">
    <strong style="color: white;">Featured</strong>
  </ion-item-divider>

  <ion-scroll scrollX="true" style="white-space:nowrap;">

    <ion-card *ngFor="let causes of featured let i = index">
      <img src="{{causes.image}}">
      <ion-row>
        <ion-col col-lg-12 col-12>
          <div>
            <h2 style="font-size: 10px;" text-center>
              <strong>{{category.name}}</strong>
            </h2>
          </div>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-scroll>

</ion-content>
