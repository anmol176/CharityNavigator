<ion-header>

  <ion-navbar>
    <ion-title>QR Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result: {{scannedCode}}
    </ion-card-content>
  </ion-card>

  <button ion-button round outline (click)="scanBarcode()" color="dark" style="margin-top: 20%;">Scan QR code</button>
  
</ion-content>
