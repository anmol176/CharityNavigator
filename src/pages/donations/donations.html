<ion-header>
  <ion-toolbar color="orangeColor">
    <ion-title>
      <span id="title">Donations</span>
    </ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-lg-6 col-6>
        <ion-card>
          <ion-card-header style="font-size: 11px;">
            Monthly Amount:
          </ion-card-header>
          <ion-card-content>
            {{monthlyAmount}}
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-lg-6 col-6>
        <ion-card>
          <ion-card-header style="font-size: 11px;">
            Total Amount:
          </ion-card-header>
          <ion-card-content>
            {{totalAmount}}

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngFor="let donor of donors" style="margin: 0%;">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{donor.image}}">
      </ion-avatar>
      <h2>{{donor.name}}</h2>
      <p>{{donor.project}}</p>
      <p item-end>${{donor.donation}} </p>
    </ion-item>
  </ion-list>

</ion-content>
